<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Ranker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1c2e 0%, #283593 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .upload-area {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(79, 70, 229, 0.4);
        }

        .text-gradient-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-slide-up {
            animation: slideUp 0.6s ease forwards;
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.08);
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
        }

        .skill-tag {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: white;
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
  <div class="container-wrapper max-w-4xl mx-auto p-8 rounded-2xl">
    <div class="text-center mb-12 animate-slide-up">
      <h1 class="text-5xl font-bold text-white mb-4 animate-fade-in">
        AI Resume Ranker
      </h1>
      <p class="text-xl text-gray-200 animate-fade-in" style="animation-delay: 200ms">
        Upload your resume and let AI match you with your dream job
      </p>
    </div>

    <div class="glass-effect rounded-2xl p-8 mb-8 animate-slide-up" style="animation-delay: 400ms">
      <form id="uploadForm" class="space-y-8">
        <div>
          <label class="block text-lg font-semibold text-white mb-3">Upload Resume</label>
          <div class="upload-area p-8 text-center cursor-pointer rounded-xl">
            <input type="file" id="resume" name="resume" accept=".pdf,.docx" class="hidden" />
            <div class="space-y-4">
              <div class="w-20 h-20 mx-auto bg-opacity-20 bg-white rounded-full flex items-center justify-center">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
              </div>
              <div class="text-lg font-medium text-white" id="fileName">
                Drop your resume here or click to upload
              </div>
              <div class="text-sm text-gray-300">
                .pdf or .docx files only
              </div>
            </div>
          </div>
        </div>

        <div>
          <label for="jobDescription" class="block text-lg font-semibold text-white mb-3">Job Description</label>
          <textarea id="jobDescription" name="jobDescription" rows="6" class="w-full px-4 py-3 rounded-xl focus:ring focus:ring-purple-500 transition duration-200 resize-none" placeholder="Paste the job description here..."></textarea>
        </div>

        <div class="flex justify-center">
          <button type="submit" class="btn-primary px-8 py-4 text-white text-lg font-semibold rounded-xl">
            Analyze Resume
          </button>
        </div>
      </form>
    </div>

    <div id="results" class="hidden glass-effect rounded-2xl p-8 animate-fade-in space-y-8">
      <div class="text-center mb-12">
        <div class="relative inline-block">
          <div class="w-40 h-40 relative">
            <svg class="w-full h-full transform -rotate-90">
              <circle class="text-gray-700" stroke-width="8" stroke="currentColor" fill="transparent" r="70" cx="80" cy="80"/>
              <circle class="progress-ring text-gradient-primary" stroke-width="8" stroke="currentColor" fill="transparent" r="70" cx="80" cy="80" stroke-dasharray="439.82" stroke-dashoffset="439.82"/>
            </svg>
            <div class="absolute inset-0 flex items-center justify-center">
              <span id="scoreValue" class="text-5xl font-bold text-white glow-text">0%</span>
            </div>
          </div>
          <h2 class="mt-6 text-3xl font-bold text-white glow-text">Match Score</h2>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-8">
        <div class="glass-card p-6 rounded-xl">
          <h3 class="text-xl font-semibold text-white mb-4 flex items-center">
            <svg class="w-6 h-6 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Matching Skills
          </h3>
          <div id="matchingSkills" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="glass-card p-6 rounded-xl">
          <h3 class="text-xl font-semibold text-white mb-4 flex items-center">
            <svg class="w-6 h-6 mr-2 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            Missing Skills
          </h3>
          <div id="missingSkills" class="flex flex-wrap gap-2"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script>
  // Handle file upload UI
  const uploadArea = document.querySelector('.upload-area');
  const fileInput = document.querySelector('#resume');
  const fileName = document.querySelector('#fileName');

  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('bg-opacity-20');
  });

  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('bg-opacity-20');
  });

  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('bg-opacity-20');
    const file = e.dataTransfer.files[0];
    handleFile(file);
  });

  uploadArea.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    handleFile(file);
  });

  function handleFile(file) {
    if (file) {
      fileName.textContent = file.name;
      uploadArea.classList.add('border-purple-400');
    }
  }

  // Handle form submission
  const form = document.querySelector('#uploadForm');
  const results = document.querySelector('#results');
  const progressRing = document.querySelector('.progress-ring');
  const scoreValue = document.querySelector('#scoreValue');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      showResults(data);
    } catch (error) {
      console.error('Error:', error);
    }
  });

  function showResults(data) {
    results.classList.remove('hidden');
    results.classList.add('animate-fade-in');

    // Animate score
    const score = Math.round(data.score); // Changed from data.similarity_score to data.score
    const duration = 1500;
    const steps = 60;
    const increment = score / steps;
    let currentScore = 0;
    const circumference = 2 * Math.PI * 70; // r = 70
    progressRing.style.strokeDasharray = `${circumference} ${circumference}`;

    const interval = setInterval(() => {
      currentScore = Math.min(currentScore + increment, score);
      scoreValue.textContent = `${Math.round(currentScore)}%`;
      const offset = circumference - (currentScore / 100) * circumference;
      progressRing.style.strokeDashoffset = offset;

      if (currentScore >= score) {
        clearInterval(interval);
      }
    }, duration / steps);

    // Display skills
    const matchingSkills = document.querySelector('#matchingSkills');
    const missingSkills = document.querySelector('#missingSkills');

    matchingSkills.innerHTML = '';
    missingSkills.innerHTML = '';

    data.matching_skills.forEach((skill, index) => {
      const skillTag = createSkillTag(skill, 'text-green-400', index);
      matchingSkills.appendChild(skillTag);
    });

    data.missing_skills.forEach((skill, index) => {
      const skillTag = createSkillTag(skill, 'text-yellow-400', index);
      missingSkills.appendChild(skillTag);
    });
  }

  function createSkillTag(skill, colorClass, index) {
    const div = document.createElement('div');
    div.className = `skill-tag ${colorClass}`;
    div.style.animationDelay = `${index * 100}ms`;
    div.textContent = skill;
    return div;
  }
</script>
</body>
</html>
